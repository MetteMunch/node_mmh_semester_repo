<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login_signup_style.css">
    <title>Login Formular</title>
</head>
<body>
    <div class="login-signup-box">
    <h1>Login</h1>

    <form action="her kommer url der skal indsendes login data til fx /login" method="POST">

        <label for="username">Username</label><br>
        <input type="text" id="username" name="username" placeholder="Enter username" required>
        <br><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
        <br><br>

        <button type="submit">Login</button>
        <br><br>

        <p>Not a user yet?</p>
        <a href="signup.html" class="signup-button">Sign up for free</a>

        

    </form>
    </div>
</body>
</html>
