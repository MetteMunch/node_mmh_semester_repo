<h1>Contact</h1>
<-- tjek ud urlencoded og forms--!>

    <form action="/api/contact" method="POST">
            <fieldset>

                <label>Name</label>
                <input id="name" name="name" placeholder="name..." required>

                <label>Email</label>
                <input id="email" name="email" type="email" placeholder="email..." required>

                <label>Message</label>
                <textarea id="message" name="message" rows="15" cols="60"></textarea>
                <--rows og cols er en måde at ændre textarea størrelse, hvor mange linjer kan jeg se med det samme --!>

                <button>Submit</button>

            </fieldset>
            <--debug api via postman - validering skal foregå på backend--!>
            
    </form>
