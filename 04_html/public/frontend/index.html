  <body>
    <!--1. inline-css ikke sÃ¥ godt -->

    <!--2. internt i html filen med style tag -->
    <h2 class="className">Welcome to the world of snakessssss</h2>

    <!--3. ekstern file med css det bedste -->

    <p>Visitors count:</p>
    <h2 id="visitors-counter"></h2>

    <script>
      fetch("/visitorscount")
        .then((response) => response.json())
        .then((result) => {
          const visitorsCounterH2 = document.getElementById("visitors-counter");
          visitorsCounterH2.innerText = result.data;
        });
    </script>
    <script src=".frontend/index.js"></script>
  </body>
